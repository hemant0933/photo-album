<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Album</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Gallery</h1>
    <div class="gallery">
        <figure class="gallery-item gallery-item-1">
            <img src="https://images.pexels.com/photos/12050399/pexels-photo-12050399.jpeg?auto=compress&cs=tinysrgb&w=400&lazy=load" class="gallery_image">
       </figure>
        <figure class="gallery-item gallery-item-2">
           <img src="https://images.pexels.com/photos/10026524/pexels-photo-10026524.png?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="gallery_image">
        </figure>
        <figure class="gallery-item gallery-item-3">
             <img src="https://images.pexels.com/photos/10568929/pexels-photo-10568929.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="gallery_image">
        </figure>
        <figure class="gallery-item gallery-item-4">
            <img src="https://images.pexels.com/photos/3294242/pexels-photo-3294242.jpeg?auto=compress&cs=tinysrgb&w=400" class="gallery_image">
        </figure>
        <figure class="gallery-item gallery-item-5">
            <img src="https://images.pexels.com/photos/2084043/pexels-photo-2084043.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="gallery_image">
        </figure>
        <figure class="gallery-item gallery-item-6">
            <img src="https://images.pexels.com/photos/2766334/pexels-photo-2766334.jpeg?auto=compress&cs=tinysrgb&w=400" class="gallery_image">
        </figure>
        <figure class="gallery-item gallery-item-7">
           <img src="https://images.pexels.com/photos/1212045/pexels-photo-1212045.jpeg?auto=compress&cs=tinysrgb&w=600" class="gallery_image">
        </figure>
    </div>
</body>
</html>
